<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Charts Example</title>

    <!-- Load required libraries with specific compatible versions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">

    <!-- Load our custom scripts -->
    <script src="js/nbacd_utils.js"></script>
    <script src="js/nbacd_saveas_image_dialog.js"></script>
    <script src="js/nbacd_plotter.js"></script>
    <script src="js/nbacd_chart_loader.js"></script>

    <!-- Load styles -->
    <link rel="stylesheet" href="css/nbacd.css">

</head>
<body>
    <h1>NBA Charts Example</h1>

    <!-- Example chart div that will be detected and loaded -->
    <div id="nbacd_test_chart" class="nbacd-chart"></div>

    <!-- Add a spacer to demonstrate lazy loading on scroll -->
    <div style="height: 800px;">
        <h2>Scroll down to see more charts</h2>
        <p>The charts below will load automatically when they come into view.</p>
    </div>

    <!-- More example chart divs -->
    <div id="example_chart_1" class="nbacd-chart"></div>

    <div style="height: 800px;">
        <h2>Another spacer</h2>
    </div>

    <div id="example_chart_2" class="nbacd-chart"></div>
</body>
</html>
